# mysql listening on port 3306
# service-end listening on port 8080
version: '2'

services:

  pc-service-end:
    image: txzdream/sysu-activityplus-pc-service_end:dev
    volumes:
      - /server/static/dev:/data/static
    environment:
      - DEVELOP=TRUE
      - PORT=8080
      - DATABASE_ADDRESS=mysql
      - DATABASE_PORT=3306
      - STATIC_DIR=/data/static
    expose:
      - 8080
    networks:
      - share

  pc-message-queue:
    image: rabbitmq:3-management
    hostname: sysuactivity.com
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=root
    networks:
      - share

  pc-gateway:
    image: nginx:latest
    volumes:
      - /server/script/pc/nginx:/etc/nginx/conf.d/:ro
    expose:
      - 80
    links:
      - pc-service-end
      - pc-message-queue
    networks:
      - share
      

networks:
  share:
    external:
      name: activity
    
