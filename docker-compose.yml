version: '2'

services:

  mysql:
    image: mysql:5.6
    volumes:
      - /server/data/dev/mysql:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: root
    networks:
      - share
    ports:
      - "5000:3306"
        
  mysql_client:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_ABSOLUTE_URI=/db
    links:
      - mysql
    networks:
      - share

  gateway:
    image: txzdream/sysu-activityplus-pc:dev
    volumes:
      - /server/script/nginx/ssl:/etc/nginx/ssl
      - /server/script/nginx/conf/:/etc/nginx/conf.d/:ro
    ports:
      - "443:443"
      - "80:80"
    networks:
      - share

networks:
  share:
    external:
      name: activity
