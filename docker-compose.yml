# mysql listening on port 3306
# redis listening on port 6379
# service-end listening on port 8080
redis:
  image: redis
  volumes:
    - /server/data/redis:/data/

mysql:
  image: mysql:5.6
  volumes:
    - /server/data/mysql:/var/lib/mysql

service-end:
  image: xiaxzh/script
  environment:
    - DEVELOP=true
    - PORT=8080
    - DATABASE_ADDRESS=mysql
    - DATABASE_PORT=3306
    - REDIS_ADDRESS=redis
    - REDIS_PORT=6379
  links:
    - redis
    - mysql
  ports:
    - "8080:8080" 
